<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <link rel="stylesheet" href="tres-en-raya.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap");
    </style>
</head>
<body>
    <div class="game-container">
        <div id="tablero">
            <div class="img-container" id="square-1-container"><img src="/images/1.png" onerror="this.style.display='none'" class="squares" id="square-1"></div>
            <div class="img-container" id="square-2-container"><img src="/images/2.png" onerror="this.style.display='none'" class="squares" id="square-2"></div>
            <div class="img-container" id="square-3-container"><img src="/images/3.png" onerror="this.style.display='none'" class="squares" id="square-3"></div>
            <div class="img-container" id="square-4-container"><img src="/images/4.png" onerror="this.style.display='none'" class="squares" id="square-4"></div>
            <div class="img-container" id="square-5-container"><img src="/images/5.png" onerror="this.style.display='none'" class="squares" id="square-5"></div>
            <div class="img-container" id="square-6-container"><img src="/images/6.png" onerror="this.style.display='none'" class="squares" id="square-6"></div>
            <div class="img-container" id="square-7-container"><img src="/images/7.png" onerror="this.style.display='none'" class="squares" id="square-7"></div>
            <div class="img-container" id="square-8-container"><img src="/images/8.png" onerror="this.style.display='none'" class="squares" id="square-8"></div>
            <div class="img-container" id="square-9-container"><img src="/images/9.png" onerror="this.style.display='none'" class="squares" id="square-9"></div>
        </div>
        <div class="score" id="score-player-1-container">
            <h1 id="score-player-1">0</h1>
            <h1>Jugador 1</h1>
        </div>
        <div class="score" id="score-player-2-container">
            <h1 id="score-player-2">0</h1>
            <h1>Jugador 2</h1>
        </div><br>
        <button id="reset-button">REINICIAR SCORE</button>
    </div>
    <script src="tres-en-raya.js"></script>
</body>
</html>
